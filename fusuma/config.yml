swipe:
  3: 
    left: 
      command: 'xdotool key alt+Shift+Tab'
    right: 
      command: 'xdotool key alt+Tab'
    up: 
      command: ''
    down: 
      command: ''
  4:
    left: 
      command: 'xdotool key ctrl+alt+Left'
    right: 
      command: 'xdotool key ctrl+alt+Right'
    up: 
      command: ''
    down: 
      command: ''
pinch:
  in:
    command: 'xdotool key ctrl+plus'
  out:
     command: 'xdotool key ctrl+minus'

threshold:
  swipe: 0.4
  pinch: 0.4

interval:
  swipe: 0.8
  pinch: 0.1
